<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
	<div class="col-md-10 col-md-1">
		<div class="well">
			<table class="table table-bordered">
				<thead>
					<tr class="success">
						<td colspan="2">
							Existing User Login
							<a class="btn btn-success pull-right" href ="EmpRegister.html">Register</a>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Username</td>
						<td>
							<input type="text" id="txtUsername" placeholder="Username" />
						</td>
					</tr>
					<tr>
						<td>Password</td>
						<td>
							<input type="password" id="txtPwd" placeholder="Enter Password" />
						</td>
					</tr>
					<tr class="success">
						<td colspan="2">
							<input id="btnLogin" class="btn btn-success" type="button" value="Login" />
						</td>

					</tr>
				</tbody>
			</table>
			<table class="table table-bordered">
				<thead>
					<tr class="success">
						<td>
							Social Logins
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="button" id="btnGoogleLogin" value="Login with Google" class="btn btn-success" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" id="btnFacebookLogin" value="Login with Facebook" class="btn btn-success" />
						</td>
					</tr>
				   
				</tbody>
			</table>
			<div id="divError" class="alert alert-danger collapse">
				<a id="linkClose" class="close" href="#">&times;</a>
				<div id="divErrorText"></div>
			</div>
		</div>
	</div>
	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<script src="Scripts/jquery-1.10.2.js"></script>
	<script src="Scripts/googleAuthentication.js"></script>
	<script src="Scripts/bootstrap.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			getAccessToken();
			$('#btnGoogleLogin').click(function () {
				window.location.href = "/api/Account/ExternalLogin?provider=Google&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A43089%2FEmpLogin.html&state=QrUElJ6MJErf7WbZb6xY-q-HxqDZeZpx1FhGZbtouGk1";
			})
			$('#btnFacebookLogin').click(function () {
				window.location.href = "/api/Account/ExternalLogin?provider=Facebook&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A43089%2FEmpLogin.html&state=QrUElJ6MJErf7WbZb6xY-q-HxqDZeZpx1FhGZbtouGk1";
			})
			$('#linkClose').click(function () {
				$('#divError').hide('fade');
			});
			$('#btnLogin').click(function () {
				$.ajax({
					url: '/token',
					method: 'POST',
					contentType: 'application/json',
					data: {
						username: $('#txtUsername').val(),
						password: $('#txtPwd').val(),
						grant_type: 'password'
					},
					success: function (response) {
						//$('#divErrorText').text(JSON.stringify(response));
						//$('#divError').show('fade');
						sessionStorage.setItem('accessToken', response.access_token);
						sessionStorage.setItem('userName', response.userName);
						window.location.href = "Data.html";

					},
					error: function (jqXHR) {
						$('#divErrorText').text(jqXHR.responseText);
						$('#divError').show('fade');
					}
				})
			})
		})
	</script>
</body>
</html>
